version: 2

build:
  os: ubuntu-lts-latest
  apt_packages:
    - g++-13
  tools:
    python: "3.11"
  jobs:
    pre_install:
      - CXX="/usr/bin/clang++-13" make requirements
      - make package
      - python -m pip install -e .
sphinx:
   configuration: docs/conf.py

python:
   install:
   - requirements: docs/requirements.txt

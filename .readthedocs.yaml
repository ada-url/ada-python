version: 2

build:
  os: ubuntu-lts-latest
  apt_packages:
    - g++-13
  tools:
    python: "3.11"
  jobs:
    pre_install:
      - update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100
      - g++ --version
      - make requirements
      - make package
      - python -m pip install -e .
sphinx:
   configuration: docs/conf.py

python:
   install:
   - requirements: docs/requirements.txt

name: Unit tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.rst'
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - '**.rst'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build_test:
    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        make requirements
    - name: Build packages
      run: |
        source .venv/bin/activate
        make package
    - name: Run tests
      run: |
        source .venv/bin/activate
        pip install -e .
        make coverage
    - name: Check docs
      run: |
        source .venv/bin/activate
        make docs
